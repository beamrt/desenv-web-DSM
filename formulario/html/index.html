<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Atelie Pink Lemonade</title>
  <link rel="icon" href="../img/icon.png" type="image/x-icon">
</head>

<body class="p-4">

  <div class="container">

    <nav class="navbar">
      <img src="../img/icon.png" width="40" height="40" class="d-inline-block align-top">
      <a class="navbar-brand" href="#">
        Formulario de Contato
      </a>
    </nav>

    <h2 class="mb-4">Cadastro</h2>

    <!--Início do formulário-->
    <form>

      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nome">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Sobrenome">
          </div>
        </div>
      </form>

      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="CPF">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="E-mail">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Data de Nascimento">
          </div>
        </div>
      </form>
      <p></p>
      <!--endereço-->
      <form>
        <div class="form-group col-md-4">
          <label for="inputEstado"></label>
          <select id="inputEstado" class="form-control">
            <option selected>Estado</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro </option>
            <option>Minas Gerais</option>
            <option>Paraná</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputAddress"></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
        </div>
        <div class="form-row">
          <div class="col-7">
            <input type="text" class="form-control" placeholder="Cidade">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="CEP">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Telefone">
          </div>
        </div>
      </form>
      <p></p>
      <div class="mb-3">
        <label class="form-label d-block"></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Gênero:" id="Masculino" value="Masculino">
          <label class="form-check-label" for="Masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Gênero:" id="Feminino" value="Masculino">
          <label class="form-check-label" for="Masculino">Feminino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Gênero:" id="Masculino" value="Masculino">
          <label class="form-check-label" for="Masculino">Outro</label>
        </div>

        <div class="mb-3">
          <label for="selecione" class="form-label">Preferência de Contato:</label>
          <select class="form-select" name="Contato" id="selecione">
            <option value="contato1">WhatsApp</option>
            <option value="contato1">E-mail</option>
          </select>
        </div>

        <div class="mb-4 form-check">
          <input class="form-check-input" type="checkbox" id="aceito" name="aceito">
          <label class="form-check-label" for="aceito">
            Aceito receber promoções por e-mail
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-warning">Cadastrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
